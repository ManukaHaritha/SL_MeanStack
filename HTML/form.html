<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>Form Demo</h1>
    <form>
        <fieldset>
            <legend>Student Info</legend>
        
        Name:    <input type="text"/><br>
        Password:<input type="password"/><br>
        Email:   <input type="email" /><br>
        Age:     <input type="number" /><br>
        Phone:   <input type="number" /><br>
        Gender:   MALE <input type="radio" name="gender"/>
        FEMALE    <input type="radio" name="gender"/><br >
        DOB:      <input type="date" ><br>
        Address : <textarea cols="28" rows="10">
            
        </textarea><br>
        Qualification:
        <select>
            <option>BE</option>
            <option>Mtech</option>
            <option>MBA</option>
        </select><br>
        Specialization:
        <input type="checkbox">JAVA
        <input type="checkbox">CPP
        <input type="checkbox">Python
        <input type="checkbox">WEB<br> <br>
        <input type="submit">
        <input type="submit" value="REGISTER">
        <input type="reset" >

        
    </form>
</fieldset>
</div>
</body>
</html>
